<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <title>CRUD Usuários</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h1>Usuários</h1>

    <button onclick="carregarUsuarios()">Carregar Usuários</button>

    <h2>Criar Usuário</h2>
    <form id="formCriar">
        <input type="text" id="firstName" placeholder="Nome" required>
        <input type="text" id="lastName" placeholder="Sobrenome" required>
        <input type="email" id="email" placeholder="Email" required>
        <input type="text" id="phone" placeholder="Telefone">
        <input type="text" id="country" placeholder="País">
        <button type="submit">Adicionar</button>
    </form>

    <h2>Lista</h2>
    <table id="usuarios">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Email</th>
                <th>Telefone</th>
                <th>País</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
